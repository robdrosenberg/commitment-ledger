          $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
              format: 'mm/dd/yyyy',
              container: container,
              todayHighlight: true,
              autoclose: true,
            };
            date_input.datepicker(options);

                <!--end of row-->
            </div>

          <div class="container">

            <div class="alert alert-danger alert-dismissible fade show" role="alert" v-if="showWarning == true">
              <h3>Beware of Overcommitment!</h3>
              <p>You're at risk of overcommitting yourself. Consider breaking or deleting some commitments that you feel you won't be able to complete.</p>
              <p><strong>It's integral to your personal and professional success that you do not overcommit yourself.</strong></p>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        <!--end of section-->
        <section class="flush-with-above">
            <div class="container">
                 <div class="row">
                    <div class="col-2">
                      <div class="d-flex justify-content-start align-items-center mb-4">

                                    <span class="badge badge-pill badge-success" v-else>{{commitment.status}}</span>

                                </td>
                                <td>
                                  <p v-if="commitment.category_id === 1">Personal</p>
                                  <p v-else>Work</p>
                                  <!-- {{commitment.category_id}} -->
                                </td>
                                <tr class="table-divider"></tr>
                              </tr>
                              
                              
                          </tbody>
                      </table>
                      

                    </div>
                    <!--end of container-->
                </div>

            </div>
        </section>
        <!--end of section-->
    </div>
